<h1 style="position: sticky; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-style: oblique; color: aliceblue;">Cube Employee Management System</h1>
<p></p>
<p></p>
<!-- <button (click)="initNewEmployee()">Add New Employee</button> -->
<table style="border-radius: 23; border: 2cqb; border-color: black;">
  <thead>
    <th style="color: red; border: 24; background-color: rgb(180, 213, 243);" >Position</th>
    <th style="color: red; border: 24; background-color: rgb(180, 213, 243);">First Name</th>
    <th style="color: red; border: 24; background-color: rgb(180, 213, 243);">Last Name</th>
    <th style="color: red; border: 24; background-color: rgb(180, 213, 243);">Country</th>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees"> 
      <td style="color: blue; border: 24; background-color: rgb(180, 213, 243);" >{{employee.position}}</td> 
      <td style="color: blue; border: 24; background-color: rgb(180, 213, 243);" >{{employee.firstName}}</td>
      <td style="color: blue; border: 24; background-color: rgb(180, 213, 243);" >{{employee.lastName}}</td>
      <td style="color: blue; border: 24; background-color: rgb(180, 213, 243);" >{{employee.country}}</td>
      <td><button (click)="editEmployee(employee)">Edit</button></td>

    </tr>
  </tbody>
  
</table>


<app-edit-employee [employee]="employeeToEdit" (employeesUpdated)="updateEmployeeList($event)"></app-edit-employee>
</div>
